<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/ff7e7a49c6.js" crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

</head>
<body>
    <!-- header -->
    <div class="header">
        <h1>MJ Weather App</h1>
    </div>

    <!-- location -->
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="150" height="150"></canvas>
    </div>

    <!-- temperature -->
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>F</span>
            <span class="arrow"><i class="far fa-hand-point-left"></i>Click!</span>
        </div>
        
        <div class="temperature-description">Its friggin cold</div>
    </div>

    <!-- JavaScript -->    
    <script src="./js/skycons.js"></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
